<!DOCTYPE html>
<html>

<head>
    <title>EVEN ODD</title>
    <style>
        input {
            height: 50px;
            width: 400px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: large;
        }

        button {
            border-radius: 10px;
            margin: 10px;
            height: 50px;
            width: 400px;
            color: yellowgreen;
            background-color: rgb(0, 0, 0);
            color: aliceblue;

        }
    </style>
    <script>

        let xyz = new Audio("Tu Hai Kahan-(PagalSongs.Com.IN).mp3");
        function evenOrOdd() {
            let x = document.getElementById("input-one").value;
            if (x % 2 == 0) {
                document.getElementById("display-text").innerHTML = "EVEN NUMBER";
            } else {
                document.getElementById("display-text").innerHTML = "ODD NUMBER";
            }
        }

        function isEligable() {
            let x = document.getElementById("input-one").value;
            if (x >= 18) {
                document.getElementById("display-text").innerHTML =
                    "ELIGABLE TO VOTE";
            } else {
                document.getElementById("display-text").innerHTML =
                    "NOT ELIGABLE TO VOTE";
            }
        }


        function isEqualTo() {


            let x = document.getElementById("input-one").value;
            let y = document.getElementById("input-two").value;
            if (x == y) {
                document.getElementById("display-text").innerHTML =
                    "BOTH NUMBERS ARE EQUAL";

            } else {
                document.getElementById("display-text").innerHTML =
                    "BOTH NUMBERS ARE NOT EQUAL";
            }

        }
        let xys = new Video("Tu Hai Kahan-(PagalSongs.Com.IN).mp3")
        function Interchange() {

            let x = document.getElementById("input-one").value;
            let y = document.getElementById("input-two").value;
            document.getElementById("input-one").value = y;
            document.getElementById("input-two").value = x;
            document.getElementById("display-text").innerHTML =
                "Values Interchanged";
        }
        function musicplay() {
            xyz.play();
        }
        function musicpause() {
            xyz.pause();
        }
    </script>
</head>

<body style="background: linear-gradient(150deg,black, rgb(242, 0, 255));">

    <div class="container" style="
            background: linear-gradient(50deg , rgb(0, 0, 0), rgb(123, 0, 255));
            height: 650px;
            width: 900px;
            padding: 20px;
            border-radius: 10px;
            font-size: large;
            margin-left: 300px;
            ">

        <div id="display-text" style="background-color: rgb(199, 199, 199);height: 100px;border-radius: 10px;text-align: right;
            font-size: x-large;
            padding-right: 50px;
            padding-top: 100px;
            ">
        </div>
        <br>
        <div class="input-section">

            <input type="number" id="input-one" class="input-no" />
            <input type="number" id="input-two" class="input-no" />

        </div>
        <div style="float: left;">
            <br>
            

            <button class="custom-button" onclick="evenOrOdd()">EVEN OR ODD</button>

            <br>

            <button class="custom-button" onclick="isEligable()">VOTE; is Eligable?</button>

            <br>

            <button class="custom-button" onclick="isEqualTo()">is Equal To?</button>

            <br>

            <button class="custom-button" onclick="Interchange()">Interchange</button>
        </div>

        <div style="float: left;">
            <br>
            
            <button class="custom-button" onclick="musicplay()">Play music</button>

            <br>

            <button class="custom-button" onclick="musicpause()">Pause music</button>

            <br>
        </div>
    </div>


</body>

</html>
